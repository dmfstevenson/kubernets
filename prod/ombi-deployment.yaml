apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --volumes hostPath
    kompose.version: 1.30.0 (9d8dcb518)
  labels:
    io.kompose.service: ombi
  name: ombi
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ombi
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --volumes hostPath
        kompose.version: 1.30.0 (9d8dcb518)
      labels:
        io.kompose.network/kube-network: "true"
        io.kompose.service: ombi
    spec:
      containers:
        - env:
            - name: BASE_URL
              value: /ombi
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Australia/Sydney
          image: lscr.io/linuxserver/ombi@sha256:21f56870ba2c3ee33363d307d5afab81bf0a57342dc9bbceeecdb8970908b6b2
          name: ombi
          ports:
            - containerPort: 3579
              hostPort: 3579
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /config
              name: ombi-hostpath0
            - mountPath: /movies
              name: ombi-hostpath1
            - mountPath: /tv
              name: ombi-hostpath2
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /mnt/d/docker/ombi/config
          name: ombi-hostpath0
        - hostPath:
            path: /mnt/d/Movies
          name: ombi-hostpath1
        - hostPath:
            path: /mnt/d/TV Shows
          name: ombi-hostpath2
status: {}
